<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Jihan</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../css/mh-style.css">
    <link rel="stylesheet" href="../css/mhstyle-icon.css">
</head>

<body>

    <header>
        <nav class="mh-navbar mh-bg-gold">
            <div class="mh-logo mh-mr-auto mh-color-white">
                MH-Style
            </div>
            <button class="mh-toggle-button" id="mh-menu-toggle-button">
                <span class="mh mhi-bars"></span>
            </button>
            <ul id="nav" class="mh-nav mh-nav">
                <li class="mh-nav-item"><a href="./index.html" class="mh-nav-item">Home</a></li>
                <li class="mh-nav-item"><a href="./about.html" class="mh-nav-item">About</a></li>
                <li class="mh-nav-item"><a href="./contact.html" class="mh-nav-item">Contact</a></li>
            </ul>
            <div class="mh-signin">
                <button class="mh-btn mh-btn-primary">log in</button>
            </div>
        </nav>
    </header>

    <section class="mh-df mh-justify-content-center mh-portfolio-content-form">

        <div class="mh-col-md-5 mh-p-4">
            <form>
                <div class="mh-row">
                    <div class="mh-col">
                        <input type="text" name="Name" class="form-control" placeholder="Name">
                    </div>
                    <div class="mh-col">
                        <input type="email" name="Email" class="from-control" placeholder="Email">
                    </div>
                </div>
                <div class="mh-col">
                    <textarea name="" id="" cols="30" rows="3" class="form-control mh-my-4"
                        placeholder="Message"></textarea>

                </div>
                <button type="submit" class="mh-btn mh-btn-dark">Send</button>
            </form>
        </div>
    </section>


    <script src="./js/script.js"></script>
