<!DOCTYPE html>
<html>

<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="./css/mh-style.css" />

	<style>
		input[type="checkbox"].toggle {
			display: none;
		}

		input[type="checkbox"].toggle+label {
			display: inline-block;
			height: 60px;
			width: 200px;
			position: relative;
			font-size: 20px;
			border: 4px solid #ddd;
			padding: 0;
			margin: 0;
			cursor: pointer;
			box-sizing: border-box;
			transition: all 0.3s eases;
		}

		input[type="checkbox"].toggle+label::before {
			position: absolute;
			top: 4px;
			height: 44px;
			width: 44px;
			content: "";
			transition: all 0.3s ease;
			z-index: 3;
		}

		input[type="checkbox"].toggle+label::after {
			position: absolute;
			z-index: 2;
			width: 140px;
			text-align: center;
			text-transform: uppercase;
			top: 50%;
			transform: translateY(-50%);
			text-overflow: ellipsis;
			overflow: hidden;
		}

		input[type="checkbox"].toggle+label.rounded {
			border-radius: 30px;
		}

		input[type="checkbox"].toggle+label.rounded::before {
			border-radius: 50%;
		}

		input[type="checkbox"].toggle+label.android {
			border-radius: 30px;
			height: 20px;
			width: 150px;
			border-width: 0;
			margin-top: 20px;
			margin-bottom: 20px;
		}

		input[type="checkbox"].toggle+label.android::before {
			border-radius: 50%;
			top: -20px;
			height: 60px;
			width: 60px;
			background-color: #fff;
			box-shadow: 0 0 15px #333;

		}

		input[type="checkbox"].toggle+label.android::after {
			display: none;
		}

		input[type="checkbox"].toggle+label.android:active:after {
			box-shadow: 0 0 2px 15px rgba(48, 48, 48, 0.7);
			transition: all 0.1s ease;
		}

		input[type="checkbox"].toggle:not(:checked)+label {
			background-color: transparent;
			text-align: right;
		}

		input[type="checkbox"].toggle:not(:checked)+label::after {
			content: attr(data-unchecked);
			right: 0;
			left: auto;
			opacity: 1;
			color: var(--mh-primary-color);
		}
		input[type="checkbox"].toggle:not(:checked)+label::before {
			left: 4px;
			background-color: #ddd;
		}
		input[type="checkbox"].toggle:not(:checked)+label.android {
			background-color: #ddd;
			border-color: #ddd;

		}
		input[type="checkbox"].toggle:not(:checked)+label.android::before {
			left: 0;
			background-color:white;
		}
		input[type="checkbox"].toggle:checked+label {
			text-align: left;
			border-color: var(--mh-primary-color);
		}
		input[type="checkbox"].toggle:checked+label::after {
			content: attr(data-checked);
			left: 4px;
			right: auto;
			opacity: 1;
			color: #ddd;
		}
		input[type="checkbox"].toggle:checked+label::before {
			left: 144px;
			background-color: white;
		}
		input[type="checkbox"].toggle:checked+label.android {
			background-color: var(--mh-primary-color);
			border-color: var(--mh-primary-color);
		}
		input[type="checkbox"].toggle:checked+label.android::before {
			left: 110px;
			right: auto;
		}
	</style>
</head>

<body class="mh-container">
	<div class="mh-switch mh-switch-1">
		<input type="checkbox" name="" />
	</div>
	<div class="mh-switch mh-switch-2">
		<input type="checkbox" value="Switch" name="" />
	</div>
	<div class="mh-switch mh-switch-3">
		<input type="checkbox" name="" />
	</div>
	<div class="mh-switch mh-switch-4">
		<input type="checkbox" name="" />
	</div>
	<br><br><br>
	<div class="mh-bg-black mh-p-6">
		<div class="mh-switch">
			<input type="checkbox" class="toggle" id="default">
			<label for="default" data-checked="Checked" data-unchecked="UncheckedUnchecked"></label>
		</div>
		<div class="mh-switch">
			<input type="checkbox" class="toggle" id="rounded">
			<label for="rounded" data-checked="Checked" class="rounded" data-unchecked="Unchecked"></label>
		</div>
		<div class="mh-switch">
			<input type="checkbox" class="toggle" id="android">
			<label for="android" class="android"></label>
		</div>
	</div>
</body>

</html>
