    <div id="jihan" class="mh-animated mh-col-md-2 mh-bg-skyblue mh-height-200">
        <h2 class="mh-color-black mh-text-center mh-middle">Jihan</h2>
    </div>
    <button onclick="add1()" class="mh-py-1 mh-px-5">Add1</button>
    <button onclick="add2()" class="mh-py-1 mh-px-5">Add2</button>
    <button onclick="add3()" class="mh-py-1 mh-px-5">Add3</button>
    <button onclick="add4()" class="mh-py-1 mh-px-5">Add4</button>
    <button onclick="add5()" class="mh-py-1 mh-px-5">Add5</button>
    <script src="./js/script.js"></script>
    <script>
        new mhstyle_animate().init();
        
    </script>
    <script>
       let mainId = document.getElementById('jihan');
       function add1(){
           mainId.classList.replace('mh-bounce');
       }
       function add2(){
           mainId.classList.replace('mh-flash');
       }
       function add3(){
           mainId.classList.replace('mh-pulse');
       }
       function add4(){
           mainId.classList.replace('mh-rubberBand');
       }
       function add5(){
           mainId.classList.replace('mh-shakeX');
       }
    </script>
