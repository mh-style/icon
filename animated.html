        .mh-animate-btn-area {
            display: flex;
            width: 100%;
            flex-direction: row;
            flex-wrap: wrap;
            flex: 0 0 25%;
            max-width: 100%;
            gap: 10px;
        }

        .mh-animate-btn-area button {
            display: inline-flex;
            margin: 0;
            font-size: 18px;
            max-width: 24%;
            flex: 0 0 25%;
            height: 80px;
            text-align: left;
            border: none;
            background-color: var(--mh-primary-color);
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            color: #fff;
        }

        .mh-animate-btn-area button a {
            color: #fff;
        }

        @media (max-width: 540px) {
            .mh-animate-btn-area button {
                width: 46%;
                font-size: 15px;
            }
        }

    </style>
